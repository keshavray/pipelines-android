# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

name: $(Build.BuildId)_$(Date:yyyy-MM-dd).$(Rev:r)
pool:
  vmImage: 'macos-latest'
stages:
- stage: stage1
  displayName: First stage for Android
  jobs:
  - job: Trigger_Build
    displayName: Job1 for build
    steps:
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        gradleOptions: '-Xmx3072m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/TEST-*.xml'
        tasks: 'assembleDebug test'
      displayName: gradlew assembleDebug testx
    - task: AndroidSigning@3
      inputs:
        apkFiles: '**/*.apk'
        apksignerKeystoreFile: 'keshav-test.keystore'
        apksignerKeystorePassword: '$(keystorepass)'
        apksignerKeystoreAlias: 'testkeystore'
        apksignerKeyPassword: '$(keystorepass)'
        zipalign: false
    - task: AppCenterTest@1
      inputs:
        appFile: '**/*.apk'
        artifactsDirectory: '$(Build.ArtifactStagingDirectory)/AppCenterTest'
        frameworkOption: 'appium'
        appiumBuildDirectory: 'build.artifactStagingDirectory'
        credentialsOption: 'serviceEndpoint'
        serverEndpoint: 'Android Service Connection'
        appSlug: 'krkeshavray/andriod-app'
        devices: 'testdevice'
        localeOption: 'en_GB'
    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'
      displayName: Copy .apk files to artifact staging directory

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(build.artifactStagingDirectory)'
        artifactName: 'drop'
        artifactType: 'container'
      displayName: Publish artifacts
    